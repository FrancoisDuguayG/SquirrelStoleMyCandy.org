<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script>
    var imageId = 1;
  </script>
</head>
<body>
  <div style="display: table-cell;vertical-align: middle;">
<h1>Top Secret</h1>
<div style="max-height: 500px;max-width: 500px;">
  <img id="candy" src="image1.jpg" onclick="add()" style="max-height: 500px;max-width: 500px;" class="inline"/>
</div>
<div>
<button onclick="sub()">back</button>
<button onclick="add()">next</button>
</div>
</div>
<script>
function add() {
  if (imageId < 36) { imageId = imageId + 1;}
  document.getElementById("candy").src = "image" + imageId + ".jpg";
}
function sub() {
  if (imageId > 1) { imageId = imageId - 1;}
  document.getElementById("candy").src = "image" + imageId + ".jpg";
}
</script>
</body>
</html>
